<!DOCTYPE html>
<html dir="rtl" lang="he">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="images/flower_top.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<meta
			name="description"
			content="נועה מירטצקי, מזמינה אותך לסדנת הבריאות שלה שיקדם אותך לעבר חיים בריאים ומאושרים"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Noa Miretzky Health</title>
	</head>
	<body>
		<div id="app">
			<section id="header">
				<div>
					<img src="images/flower_top.png" alt="Little flower" class="top-flower" />
					<h2 id="title" class="title"></h2>
					<h6 id="catch-phrase" class="subtitle"></h6>
				</div>
			</section>

			<section id="intro" class="dashed-bottom">
				<div class="image">
					<div class="overflow">
						<img src="images/chill.png" alt="Noa in the living room" />
					</div>
				</div>
				<div class="info">
					<div class="text">
						<div>
							<div class="title">
								<img
									src="images/quotes.svg"
									alt="Right quotation mark "
									class="quote open"
								/>
								<h1 id="quote"></h1>
								<img
									src="images/quotes.svg"
									alt="Left quotation mark "
									class="quote close"
								/>
							</div>
							<h5 id="intro-services"></h5>
						</div>
					</div>
					<div class="filler">
						<img src="images/oranges2.png" alt="Background oranges" class="flower1" />
					</div>
				</div>
			</section>

			<section id="about" class="dashed-bottom">
				<div>
					<div class="text-container">
						<h1 id="about-title" class="dashed-bottom"></h1>
						<h6 id="about-opening"></h6>
						<div id="about-paragraphs"></div>
					</div>
					<div class="image">
						<img src="./images/yoga.png" alt="Noa doing healthy yoga" />
					</div>
				</div>
			</section>

			<section id="joinme" class="dashed-bottom">
				<div class="image-left">
					<img src="./images/plant_top.png" class="plant-top" alt="Plant branch" />
				</div>
				<div class="content">
					<div id="pros">
						<div class="top-container">
							<div class="mobile-top-plant">
								<img src="./images/plant_top.png" alt="Plant branch" />
							</div>
							<h2 class="dashed-bottom">
								<span id="join-title-1"></span
								><span id="join-title-bold" class="bold"></span
								><span id="join-title-2"></span>
							</h2>
						</div>
						<div class="content-container">
							<p id="join-reason-1"></p>
							<p id="join-reason-2"></p>
						</div>
					</div>
					<div id="helpwith">
						<h2 id="helps-title"></h2>
						<div id="helps-list" class="helps"></div>
						<div class="mobile-bottom-plant">
							<img src="./images/plant_bottom.png" alt="Plant branch" />
						</div>
					</div>
				</div>
				<div class="image-right">
					<img src="./images/plant_bottom.png" class="plant-bottom" alt="Plant branch" />
				</div>
			</section>

			<section id="findme">
				<div>
					<div id="services">
						<a data-modal="modal-personal">
							<div class="service">
								<img src="./images/shake.png" class="flip" alt="Noa making shake" />
								<div class="details">
									<h3 id="workshop-title"></h3>
								</div>
							</div>
						</a>
						<a data-modal="modal-workshop">
							<div class="service">
								<img src="./images/desk.png" alt="Noa working on her desk" />
								<div class="details">
									<h3 id="coaching-title"></h3>
								</div>
							</div>
						</a>
					</div>
					<div id="social-media">
						<h1 id="social-media-title" class="title"></h1>
						<div class="links">
							<a id="instagram-link"
								><img src="./images/instagram.svg" alt="Instagram link"
							/></a>
							<a id="youtube-link"
								><img src="./images/youtube.svg" alt="Youtube link"
							/></a>
						</div>
					</div>
				</div>
			</section>

			<div class="modal" id="modal-personal">
				<div class="modal-bg modal-exit"></div>
				<div class="modal-container">
					<h1 id="popup-workshop-title"></h1>
					<h5 id="popup-workshop-opening"></h5>
					<div id="popup-workshop-information"></div>
					<h3 id="popup-workshop-second-title"></h3>
					<div id="popup-workshop-intended-to"></div>
					<a id="call-to-action-button" href="#contactme">
						<h6 id="popup-workshop-ending"></h6
					></a>
					<button class="modal-close modal-exit">X</button>
				</div>
			</div>
			<div class="modal" id="modal-workshop">
				<div class="modal-bg modal-exit"></div>
				<div class="modal-container">
					<h1 id="popup-coaching-title"></h1>
					<div id="popup-coaching-information-1"></div>
					<h3 id="popup-coaching-second-title"></h3>
					<div id="popup-coaching-information-2"></div>
					<button class="modal-close modal-exit">X</button>
				</div>
			</div>

			<section id="contactme">
				<h3 id="contact-form-title"></h3>
				<form id="fs-frm" name="contact-form" accept-charset="utf-8">
					<fieldset id="fs-frm-inputs">
						<input
							type="text"
							name="name"
							id="full-name"
							placeholder="שם מלא"
							required=""
						/>
						<div class="row">
							<input
								type="phone"
								name="number"
								id="phone-number"
								placeholder="טלפון"
								required=""
							/>
							<input
								type="email"
								name="email"
								id="email-address"
								placeholder="אימייל"
								required=""
							/>
						</div>
						<textarea
							rows="5"
							name="message"
							id="message"
							placeholder="הודעה"
							required=""
						></textarea>
						<input
							type="hidden"
							name="_subject"
							id="email-subject"
							value="מישהי רוצה לקבל עוד פרטים!"
						/>
						<input type="hidden" name="_captcha" value="false" />
					</fieldset>
					<input type="submit" value="שליחה" />
				</form>
			</section>

			<footer>
				<h6 id="copyright">
					Copyright ©<span id="copyright-year">2021</span> Noa Miretzky
				</h6>
			</footer>
		</div>
		<script type="module" src="./main.js"></script>
	</body>
</html>
