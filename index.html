<!DOCTYPE html>
<html dir="rtl" lang="he">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="https://res.cloudinary.com/noa-health/image/upload/v1635000491/web-image_ovcluf.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<title>נועה מירצקי קואצ׳רית בריאות</title>
		<meta name="description" content="סדנאות בריאות וליווי מותאם אישית" />
		<meta property="og:title" content="נועה מירצקי קואצ׳רית בריאות" />
		<meta property="og:url" content="https://noamiretzkyhealth.com/" />
		<meta property="og:description" content="סדנאות בריאות וליווי מותאם אישית" />

		<!-- <meta
			property="og:image"
			content="https://res.cloudinary.com/noa-health/image/upload/v1635000491/web-image_ovcluf.png"
		/> -->
		<meta
			property="og:image"
			content="http://webdevelopmentscripts.com/post-images/685b-change-browser-address-bar-color-chrome-android.jpeg"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div id="app">
			<section id="header">
				<div>
					<img src="images/flower_top.webp" alt="Little flower" class="top-flower" />
					<h3 id="title" class="title"></h3>
					<h6 id="catch-phrase" class="subtitle"></h6>
				</div>
			</section>

			<section id="intro" class="dashed-bottom">
				<img
					src="./images/mobile-intro-background.webp"
					class="mobile-background"
					alt="Background circles"
				/>
				<div class="image">
					<div class="overflow">
						<img
							src="images/chill.webp"
							alt="Noa in the living room"
							animation="fade-in"
						/>
					</div>
				</div>
				<div class="info">
					<div class="text">
						<div>
							<div class="title">
								<img
									src="images/quotes.svg"
									alt="Right quotation mark "
									class="quote open"
								/>
								<h1 id="quote"></h1>
								<img
									src="images/quotes.svg"
									alt="Left quotation mark "
									class="quote close"
								/>
							</div>
							<h5 id="intro-services"></h5>
						</div>
					</div>
					<div class="filler">
						<img
							src="images/intro-background.webp"
							alt="Background plants"
							class="flower1"
						/>
					</div>
				</div>
			</section>

			<section id="about" class="dashed-bottom">
				<div>
					<div class="text-container">
						<h1 id="about-title" class="dashed-bottom"></h1>
						<h6 id="about-opening"></h6>
						<div id="about-paragraphs"></div>
					</div>
					<div class="image">
						<img src="./images/yoga.webp" alt="Noa doing healthy yoga" />
					</div>
				</div>
			</section>

			<section id="joinme" class="dashed-bottom">
				<div class="image-left">
					<img src="./images/plant_top.webp" class="plant-top" alt="Plant branch" />
				</div>
				<div class="content">
					<div id="pros">
						<div class="top-container">
							<div class="mobile-top-plant">
								<img src="./images/plant_top.webp" alt="Plant branch" />
							</div>
							<h2 class="dashed-bottom">
								<span id="join-title-1"></span
								><span id="join-title-bold" class="bold"></span
								><span id="join-title-2"></span>
							</h2>
						</div>
						<div class="content-container">
							<p id="join-reason-1"></p>
							<p id="join-reason-2"></p>
						</div>
					</div>
					<div id="helpwith">
						<h2 id="helps-title"></h2>
						<div id="helps-list" class="helps"></div>
						<div class="mobile-bottom-plant">
							<img src="./images/plant_bottom.webp" alt="Plant branch" />
						</div>
					</div>
				</div>
				<div class="image-right">
					<img src="./images/plant_bottom.webp" class="plant-bottom" alt="Plant branch" />
				</div>
			</section>

			<section id="findme" class="dashed-bottom">
				<div>
					<div id="services">
						<a data-modal="modal-workshop">
							<div class="service" animation="fade-up">
								<img
									src="./images/shake.webp"
									class="flip"
									alt="Noa making shake"
								/>
								<div class="details">
									<h3 id="workshop-title"></h3>
									<div class="text-limiter">
										<p id="workshop-description"></p>
									</div>
									<button
										id="more-details-workshop"
										class="more-details-button"
									></button>
								</div>
							</div>
						</a>
						<a data-modal="modal-personal">
							<div class="service" animation="fade-up">
								<img src="./images/desk.webp" alt="Noa working on her desk" />
								<div class="details">
									<h3 id="coaching-title"></h3>
									<div class="text-limiter">
										<p id="coaching-description"></p>
									</div>
									<button
										id="more-details-coaching"
										class="more-details-button"
									></button>
								</div>
							</div>
						</a>
					</div>
					<div id="social-media">
						<h1 id="social-media-title" class="title"></h1>
						<div class="links">
							<a id="instagram-link"
								><img src="./images/instagram.svg" alt="Instagram link"
							/></a>
							<a id="youtube-link"
								><img src="./images/youtube.svg" alt="Youtube link"
							/></a>
						</div>
					</div>
				</div>
			</section>

			<div class="modal" id="modal-workshop">
				<div class="modal-bg modal-exit"></div>
				<div class="modal-container">
					<div class="padder">
						<img src="./images/leaf-2.webp" class="modal-image-left" alt="leaf" />
						<div class="popup-opening">
							<h1 id="popup-workshop-title"></h1>
							<h5 id="popup-workshop-opening"></h5>
						</div>
						<div class="modal-details-container">
							<!-- <img
								src="./images/border-top.webp"
								alt="Border top"
								class="modal-border-top"
							/> -->
							<div id="popup-workshop-information"></div>
							<h3 id="popup-workshop-second-title"></h3>
							<div id="popup-workshop-intended-to"></div>
							<h3 id="popup-workshop-third-title"></h3>
							<div id="popup-workshop-information-3"></div>
							<h5 id="popup-workshop-ending"></h5>
							<button
								id="call-to-action-button"
								href="#contactme"
								class="more-details-button"
							>
								<span id="popup-workshop-ending-btn"></span>
							</button>
							<img
								src="./images/border-bottom.webp"
								alt="Border top"
								class="modal-border-bottom"
							/>
						</div>
						<img src="./images/leaf-1.webp" class="modal-image-right" alt="leaf" />
					</div>
					<button class="modal-close modal-exit">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
						>
							<path
								d="M24 3.752l-4.423-3.752-7.771 9.039-7.647-9.008-4.159 4.278c2.285 2.885 5.284 5.903 8.362 8.708l-8.165 9.447 1.343 1.487c1.978-1.335 5.981-4.373 10.205-7.958 4.304 3.67 8.306 6.663 10.229 8.006l1.449-1.278-8.254-9.724c3.287-2.973 6.584-6.354 8.831-9.245z"
							/>
						</svg>
					</button>
				</div>
			</div>
			<div class="modal" id="modal-personal">
				<div class="modal-bg modal-exit"></div>
				<div class="modal-container">
					<div class="padder">
						<img src="./images/leaf-2.webp" class="modal-image-left" alt="leaf" />
						<div class="popup-opening">
							<h1 id="popup-coaching-title"></h1>
							<h5 id="popup-coaching-opening-1"></h5>
							<h5 id="popup-coaching-opening-2"></h5>
						</div>
						<div class="modal-details-container">
							<!-- <img
									src="./images/border-top.webp"
									alt="Border top"
									class="modal-border-top"
									/> -->
							<div id="popup-coaching-information-1"></div>
							<h3 id="popup-coaching-second-title"></h3>
							<div id="popup-coaching-information-2"></div>
							<button
								id="call-to-action-button-2"
								href="#contactme"
								class="more-details-button"
							>
								<span id="popup-coaching-ending"></span>
							</button>
							<img
								src="./images/border-bottom-simple.webp"
								alt="Border top"
								class="modal-border-bottom"
							/>
						</div>
						<img src="./images/leaf-1.webp" class="modal-image-right" alt="leaf" />
					</div>
					<button class="modal-close modal-exit">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
						>
							<path
								d="M24 3.752l-4.423-3.752-7.771 9.039-7.647-9.008-4.159 4.278c2.285 2.885 5.284 5.903 8.362 8.708l-8.165 9.447 1.343 1.487c1.978-1.335 5.981-4.373 10.205-7.958 4.304 3.67 8.306 6.663 10.229 8.006l1.449-1.278-8.254-9.724c3.287-2.973 6.584-6.354 8.831-9.245z"
							/>
						</svg>
					</button>
				</div>
			</div>

			<section id="contactme">
				<h3 id="contact-form-title"></h3>
				<form id="fs-frm" name="contact-form" accept-charset="utf-8">
					<fieldset id="fs-frm-inputs">
						<input
							type="text"
							name="name"
							id="full-name"
							placeholder="שם מלא"
							required=""
						/>
						<div class="row">
							<input
								type="phone"
								name="number"
								id="phone-number"
								placeholder="טלפון"
								required=""
							/>
							<input
								type="email"
								name="email"
								id="email-address"
								placeholder="אימייל"
								required=""
							/>
						</div>
						<textarea
							rows="5"
							name="message"
							id="message"
							placeholder="הודעה"
							required=""
						></textarea>
						<input
							type="hidden"
							name="_subject"
							id="email-subject"
							value="מישהי רוצה לקבל עוד פרטים!"
						/>
						<input type="hidden" name="_captcha" value="false" />
					</fieldset>
					<input type="submit" value="שליחה" />
				</form>
			</section>

			<footer>
				<h6 id="copyright">
					Copyright ©<span id="copyright-year">2021</span> Noa Miretzky
				</h6>
				<div class="credit-container">
					<img
						id="nikol-link"
						src="./images/linkedin-icon.svg"
						alt="Linkedin icon"
						class="linkedin"
					/>
					<h6 class="credit">Designed <span>by</span> Nikol Golberg</h6>
				</div>
				<div class="credit-container">
					<img
						id="ravid-link"
						src="./images/linkedin-icon.svg"
						alt="Linkedin icon"
						class="linkedin"
					/>
					<h6 class="credit">Developed <span>by</span> Ravid Rom</h6>
				</div>
			</footer>
		</div>
		<script type="module" src="./main.js"></script>
	</body>
</html>
